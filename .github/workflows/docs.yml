name: Docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - run: cp README.md docs/index.md
      - run: make install-dev
      - run: mkdocs gh-deploy --force
